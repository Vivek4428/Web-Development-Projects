<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calendar</title>
</head>
<body>
    <div class="hero">
        <div class="calendar">
            <div class="left">
                <p id="date">14</p>
                <p id="day">Friday</p>
            </div>
            <div class="right">
                <p id="month">July</p>
                <p id="year">2023</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
